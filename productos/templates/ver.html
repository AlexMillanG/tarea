<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>Lista de productos, usando JSON con promesas</h1>

<div id="productos" class="container"></div>

<script>
    function consumo() {
        fetch('/productos/api/get')
            .then(response => response.json())
            .then(data => {
                let productosDiv = document.getElementById('productos');
                productosDiv.innerHTML = "";
                data.forEach(producto => {
                    productosDiv.innerHTML += `
                        <p><strong>${producto.nombre}</strong> $${producto.precio}<br>
                        <img src="${producto.imagen}" alt="Imagen de ${producto.nombre}" width="100px">
                        </p>
                    `;
                });
            })
            .catch(error => console.error("Error al obtener los productos:", error));
    }

    consumo();
</script>

</body>
</html>
